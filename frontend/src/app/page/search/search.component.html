<main class="main">
    <div class="google-map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d501726.5407345099!2d106.36556175435443!3d10.754618130150035!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529292e8d3dd1%3A0xf15f5aad773c112b!2sHo%20Chi%20Minh%20City%2C%20Vietnam!5e0!3m2!1sen!2s!4v1746552147166!5m2!1sen!2s"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="google-map"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <button class="google-map-btn" (click)="goToLink('https://maps.app.goo.gl/xjzgiXS2xHbt6XS76')">
            <svg viewBox="0 0 24 24" width="15" fill="currentColor">
                <path
                    d="M 12 0 a 8.01 8.01 0 0 0 -8 8 c 0 3.51 5 12.025 7.148 15.524 A 1 1 0 0 0 12 24 a 0.99 0.99 0 0 0 0.852 -0.477 C 15 20.026 20 11.514 20 8 a 8.01 8.01 0 0 0 -8 -8 m 0 11.5 A 3.5 3.5 0 1 1 15.5 8 a 3.5 3.5 0 0 1 -3.5 3.5"
                    fill="white" />
            </svg>
            Hiển thị trên bản đồ
        </button>
    </div>

    <div class="filter-container">

    </div>

    <div class="search-results-container">
        <p class="title">{{ searchCity }}</p>

        <div class="accommodation-container" *ngFor="let accommodation of accommodations">
            <div class="accommodation-item">
                <div *ngFor="let image of accommodation.images.slice(0, 1)" class="accommodation-image-container">
                    <img [src]="image" [alt]="accommodation.name" class="accommodation-image"
                        [routerLink]="['/search/accommodation/detail', accommodation.name]">
                    <input tuiLike="var(--tui-status-negative)" type="checkbox" class="favourite-button" />
                </div>

                <div class="accommodation-content">
                    <p class="accommodation-name" [routerLink]="['/search/accommodation/detail', accommodation.name]">{{
                        accommodation.name }}</p>
                </div>
            </div>
        </div>
    </div>
</main>
