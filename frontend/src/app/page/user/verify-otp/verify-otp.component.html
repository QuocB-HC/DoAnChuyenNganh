<div>
    <input
        type="text"
        [(ngModel)]="otp"
        placeholder="Enter OTP"
    />
    <button (click)="verifyOTP()">Verify OTP</button>
</div>

<div>
    <input
        type="text"
        [(ngModel)]="password"
        placeholder="Enter Password"
    />
    <button (click)="updatePassword()">Update Password</button>
</div>
