<p-toast></p-toast>
<app-navbar></app-navbar>
<div class="profile-container">
    <h1 class="profile-title">Thông tin cá nhân</h1>
    <p class="profile-subtitle">
        Cập nhật thông tin của bạn và tìm hiểu các thông tin này được sử dụng ra
        sao.
    </p>

    <div *ngIf="isLoading" class="loading-indicator">
        <tui-loader size="m"></tui-loader>
    </div>

    <div
        *ngIf="notification"
        class="notification"
        [class]="notification.status"
    >
        {{ notification.message }}
    </div>

    <form
        *ngIf="!isLoading"
        [formGroup]="profileForm"
        (ngSubmit)="updateUserProfile()"
    >
        <div class="profile-card">
            <!-- Name field -->
            <div class="profile-row">
                <div class="field-label">Tên</div>
                <div class="field-value">
                    <tui-input formControlName="username">
                        Tên người dùng
                    </tui-input>
                    <div
                        *ngIf="
                            profileForm.get('username')?.invalid &&
                            profileForm.get('username')?.touched
                        "
                        class="error-message"
                    >
                        Vui lòng nhập tên
                    </div>
                </div>
            </div>

            <!-- Phone field -->
            <div class="profile-row">
                <div class="field-label">Số điện thoại</div>
                <div class="field-value">
                    <tui-input formControlName="phone">
                        Số điện thoại
                        <input autocomplete="tel" tuiTextfieldLegacy />
                    </tui-input>
                    <div class="field-hint">
                        Chỗ nghỉ hoặc địa điểm tham quan bạn đặt sẽ liên lạc với
                        bạn qua số này nếu cần.
                    </div>
                </div>
            </div>

            <!-- Gender field -->
            <div class="profile-row">
                <div class="field-label">Giới tính</div>
                <div>
                    <label tuiLabel>
                        <input
                            tuiRadio
                            type="radio"
                            formControlName="gender"
                            [value]="Gender.Male"
                            name="gender"
                        />
                        Nam
                    </label>

                    <label tuiLabel>
                        <input
                            tuiRadio
                            type="radio"
                            formControlName="gender"
                            [value]="Gender.Female"
                            name="gender"
                        />
                        Nữ
                    </label>
                </div>
            </div>

            <!-- Birthday field -->
            <div class="profile-row">
                <label class="field-label">Ngày sinh</label>
                <p-datepicker
                    formControlName="birthday"
                    dateFormat="dd.mm.yy"
                />
            </div>
        </div>

        <!-- Save button -->
        <div class="action-buttons">
            <button
                tuiButton
                type="submit"
                appearance="primary"
                [disabled]="profileForm.invalid || isSubmitting"
            >
                Lưu thay đổi
            </button>
        </div>
    </form>
</div>
