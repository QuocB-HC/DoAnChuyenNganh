<nav class="navbar">
    <div class="navbar-left">
        <a class="logo" routerLink="/">Booking.com</a>
    </div>
    <div class="navbar-right">
            <div
            class="user-info"
            tuiChevron
            tuiDropdownOpen
            [tuiDropdown]="content"
        >
            <img
                class="avatar"
                src="images/city_pictures/OIP.png"
                alt="Avatar"
            />
            <a class="user-name">Vinh</a>
        </div>
    </div>
</nav>

<ng-template #content>
    <tui-data-list role="menu">
        <tui-opt-group *ngFor="let group of groups" [label]="group.label">
            <a
                *ngFor="let item of group.items"
                #rla="routerLinkActive"
                role="menuitemradio"
                routerLinkActive
                tuiOption
                [attr.aria-checked]="rla.isActive"
                [routerLink]="item.routerLink"
            >
                <div class="menu-item-content">
                    <!-- Thêm icon vào đây -->
                    <tui-icon
                        [icon]="item.icon || 'tuiIconHelp'"
                        [style.color]="item.icon || 'inherit'"
                        class="menu-item-icon"
                    ></tui-icon>
                    {{ item.label }}
                </div>
            </a>
        </tui-opt-group>
    </tui-data-list>
</ng-template>
